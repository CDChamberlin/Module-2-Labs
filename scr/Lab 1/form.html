<!DOCTYPE html>
<html>

  <body>
    <header>
      <nav>
        <!-- works like <a href="/index.html">Home</a> -->
        <a href="./lab1.html">Lab 1 Home</a>
      </nav>
    </header>
    <main>
      <h2>Input Form</h2>
      <form method="POST" action="http://localhost:3000/profile">
        <div>
        <label for="fName">First Name</label>
        <input type="text" id="fName" name="fName"><br>
      </div>
      <div>
        <label for="lName">Last Name</label>
        <input type="text" id="lName" name="lName">
      </div>
      <div><input type="submit" value="Submit"></div>
      </form>
      <h2>Radion Buttons</h2>
      <p>Choose your favorite pet</p>
      <form>
      <input type="radio" id="Cats" name="fav_Pet" value="Cats">
      <label for="Cats">Cats</label><br>
      <input type="radio" id="Dogs" name="fav_Pet" value="Dogs">
      <label for="Dogs">Dogs</label><br>
      <input type="radio" id="Fish" name="fav_Pet" value="Fish">
      <label for="Fish">Fish</label><br>
      </form>
      <h2>Cheboxes</h2>
      <form>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1">I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2">I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle1" value="Boat">
        <label for="vehicle3">I have a boat</label>
      </form>
      <h2>Dropdown Selection</h2>
      <label for="gameSystems">Choose a gaming system</label>
      <select name="SystemsList" id="gamesystems" form="gameSystemsform">
        <option value="playstation">Playstation 5</option>
        <option value="xbox">X-box One</option>
        <option value="switch">Nintendo Switch</option>
      </select>
    </main>
    <footer>Copyright 2021 &copy;</footer>
  </body>
</html>
